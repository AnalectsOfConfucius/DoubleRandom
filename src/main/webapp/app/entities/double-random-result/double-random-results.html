<div>
    <h2>Double Random Results</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="double-random-result.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Double Random Result
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Company Name</span></th>
                    <th><span>Company Register Id</span></th>
                    <th><span>People</span></th>
                    <th><span>Task</span></th>
                    <th><span>Double Random</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="doubleRandomResult in vm.doubleRandomResults track by doubleRandomResult.id">
                    <td><a ui-sref="double-random-result-detail({id:doubleRandomResult.id})">{{doubleRandomResult.id}}</a></td>
                    <td>{{doubleRandomResult.companyName}}</td>
                    <td>{{doubleRandomResult.companyRegisterId}}</td>
                    <td>{{doubleRandomResult.people}}</td>
                    <td>{{doubleRandomResult.task}}</td>
                    <td>
                        <a ui-sref="double-random-detail({id:doubleRandomResult.doubleRandom.id})">{{doubleRandomResult.doubleRandom.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="double-random-result-detail({id:doubleRandomResult.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="double-random-result.edit({id:doubleRandomResult.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="double-random-result.delete({id:doubleRandomResult.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
