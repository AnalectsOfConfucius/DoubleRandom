<div>
    <h2>Lawenforce Departments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lawenforce-department.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Lawenforce Department
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Department Name</span></th>
                    <th><span>Department Address</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lawenforceDepartment in vm.lawenforceDepartments track by lawenforceDepartment.id">
                    <td><a ui-sref="lawenforce-department-detail({id:lawenforceDepartment.id})">{{lawenforceDepartment.id}}</a></td>
                    <td>{{lawenforceDepartment.departmentName}}</td>
                    <td>{{lawenforceDepartment.departmentAddress}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lawenforce-department-detail({id:lawenforceDepartment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lawenforce-department.edit({id:lawenforceDepartment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lawenforce-department.delete({id:lawenforceDepartment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
