
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLawenforceAreaLabel">Create or edit a Lawenforce Area</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lawenforceArea.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lawenforceArea.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_areaName">Area Name</label>
            <input type="text" class="form-control" name="areaName" id="field_areaName"
                    ng-model="vm.lawenforceArea.areaName"
                    required ng-maxlength="32" />
            <div ng-show="editForm.areaName.$invalid">
                <p class="help-block"
                    ng-show="editForm.areaName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.areaName.$error.maxlength">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
