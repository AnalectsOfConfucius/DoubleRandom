<div>
    <h2 data-translate="drApp.lawenforceArea.home.title">Lawenforce Areas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lawenforce-area.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="drApp.lawenforceArea.home.createLabel">
                        Create new Lawenforce Area
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="drApp.lawenforceArea.areaName">Area Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lawenforceArea in vm.lawenforceAreas track by lawenforceArea.id">
                    <td><a ui-sref="lawenforce-area-detail({id:lawenforceArea.id})">{{lawenforceArea.id}}</a></td>
                    <td>{{lawenforceArea.areaName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lawenforce-area-detail({id:lawenforceArea.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lawenforce-area.edit({id:lawenforceArea.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lawenforce-area.delete({id:lawenforceArea.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
